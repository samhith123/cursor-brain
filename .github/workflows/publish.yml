name: Publish Package

on:
  push:
    branches:
      - main

concurrency:
  group: publish
  cancel-in-progress: false

jobs:
  publish:
    runs-on: ubuntu-latest
    permissions:
      contents: write
      id-token: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install dependencies
        run: npm ci

      - name: Build
        run: npm run build

      - name: Configure Git
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

      - name: Bump patch version
        run: 'npm version patch -m "chore: bump version to %s [skip ci]"'

      - name: Push version bump
        run: git push --follow-tags || { echo "Push failed; aborting publish"; exit 1; }

      - name: Set up Node.js for publish
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          registry-url: 'https://registry.npmjs.org'

      - name: Check npm OTP
        id: npm_otp
        run: |
          if [ -n "$NPM_OTP" ]; then
            echo "present=true" >> "$GITHUB_OUTPUT"
          else
            echo "present=false" >> "$GITHUB_OUTPUT"
          fi
        env:
          NPM_OTP: ${{ secrets.NPM_OTP }}

      - name: Publish to npm (OTP)
        if: steps.npm_otp.outputs.present == 'true'
        run: npm publish --access public --provenance --otp "$NPM_OTP"
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}
          NPM_OTP: ${{ secrets.NPM_OTP }}
      - name: Publish to npm
        if: steps.npm_otp.outputs.present == 'false'
        run: npm publish --access public --provenance
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}
